<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <div class="top-container">
        <nav onmouseover="hovering1()" onmouseout="hovering2()">
            <header>
                <div class="mylogo">
                    <i class="fa-solid fa-headphones"></i>
                    <!-- <img src="Asset\logo.png" alt="this is logo" width="50px" height="50px"> -->
                </div>
                <div class="mylogoname" id="mylogoname">
                    <h1 class="toph1">ThePlayer</h1>
                    <br>
                    <h1>MMM</h1>
                </div>

            </header>
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-music"></i></span>
                        <span class="title">All Song</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-compact-disc"></i></span>
                        <span class="title">Album</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <span class="title">Artist</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container-parent" id="container-parent">
            <div class="music-list">
                <br>
                <br>
                <h1>My Music</h1>
                <div class="underline"></div>
                <br>
                <div class="list-of-song" id="listid-of-song">
                    <table id="table">
                        <tbody id="table-song">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="play-x-song">
            <div class="album">
                <img src="" alt="image cover" id="cover" width="110px" height="110px">
            </div>
            <div class="song-now">
                <h2>Title</h2>
                <h2>Artist</h2>
            </div>
        </div>
        <div class="controller-player">
            <div class="button-player">
                <span class="button-ctrl">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </span>
            </div>
            <br>
            <div class="player-bar">
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </div>
        <div class="vo-controll">
            <i class="fa-solid fa-volume-high"></i>
            <div class="volume-container" id="volume-container">
                <div class="volume" id="volume"></div>
            </div>

        </div>
    </div>
    <script src="songs.js"></script>
    <script src="script.js"></script>
</body>

</html>
